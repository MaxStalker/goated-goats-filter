<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://goatedgoats.com/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://goatedgoats.com/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://goatedgoats.com/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goated Goatherd</title>
    <script type="module">
      import process from 'process'
      import { Buffer } from 'buffer'
      import EventEmitter from 'events'
      import * as queueMicrotask from 'queue-microtask'
      import url from 'url'

      window.Buffer = Buffer
      window.process = process
      window.EventEmitter = EventEmitter
      window.queueMicrotask = queueMicrotask
      window.url = url

      window.global = window
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
