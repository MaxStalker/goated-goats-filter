fragment Edge on EventConnection {
  pageInfo {
    hasNextPage
    endCursor
  }
  edges {
    cursor
    node {
      time
      fields
    }
  }
}
query GoatedGoatsManager {
  events(
    first: 10 # Global hard-limit for now
    ordering: Ascending
    typeId: "A.2068315349bdfce5.GoatedGoatsManager.RedeemGoatVoucher"
  ) {
    ...Edge
  }
}
